<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Login</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Iniciar Sesión</h2>
    
    <form id="login-form" class="space-y-4 bg-white p-8 rounded shadow-md" action="/login" method="POST">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Ingresa tu email" required>
        </div>
      
        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Ingresa tu contraseña" required>
        </div>
      
        <!-- Botón de inicio de sesión -->
        <div>
          <button type="submit" class="w-full bg-teal-500 text-white font-bold py-2 px-4 rounded-md hover:bg-teal-600 focus:outline-none focus:bg-teal-700">Iniciar Sesión</button>
        </div>
      </form>
      

    <!-- Registro -->
    <p class="mt-4 text-center text-sm text-gray-600">
      ¿No tienes una cuenta? <a href="#" class="text-teal-500 hover:text-teal-600 font-medium">Regístrate</a>
    </p>
  </div>
  
</body>
</html>
